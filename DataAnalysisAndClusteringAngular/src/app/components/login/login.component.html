<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="login.component.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Connexion</h2>
  <form id="login-form">
    <p>
    <input [(ngModel)]="newAdmin.email" type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input [(ngModel)]="newAdmin.password" type="password" id="password" name="password" placeholder="password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input [disabled]="!formIsValid()"
    (click)="submitForm()" required class="form-control" type="submit" id="login" value="Login">
    </p>
  </form>
</div><!--login-form-wrap-->
<!-- partial -->
  
</body>
</html>
